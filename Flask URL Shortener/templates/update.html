<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>URL Shortener - Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 40px;
            background-color: #ffffff;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #000000;
        }

        .btn-warning {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Update URL</h1>
        {% if update_message %}
            <div class="alert alert-success" role="alert">
                {{ update_message }}
            </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="new_long_url">New URL:</label>
                <input type="url" class="form-control" name="new_long_url" value="{{ long_url }}" required>
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
        <br><a href="/" class="btn btn-info">Back to Home</a></br>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
